<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img src="images/payement/logo.png">
    <h3>payment</h3>
    <form>
        <table>
            <tr>
                <td>Name*:</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="write your name" required></td>
            </tr>
            <tr>
                <td>Surname*:</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="write your surname" required></td>
            </tr>
            <tr>
                <td>Date of birth:</td>
            </tr>
            <tr>
                <td><input type="date" min="10" max="99"></td>
            </tr>
            <tr>
                <td>quantity:</td>
            </tr>
            <tr>
                <td><input type="number" max="20"></td>
            </tr>
            <tr>
                <td>region:
                    <select>
                        <option>tunisie</option>
                        <option>japan</option>
                        <option>algerie</option>
                        <option>maroc</option>
                        <option>france</option>
                        <option>england</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>address*:</td>
            </tr>
            <tr>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>card*:</td>
            </tr>
            <tr>
                <td><input type="radio"><img src="images/payement/paypal.png" height="50" width="50"></td>
            </tr>
            <tr>
                <td><input type="radio"><img src="images/payement/mastercard.png" height="50" width="50"></td>
            </tr>
            <tr>
                <td><input type="radio"><img src="images/payement/visa.png" height="50" width="50"></td>
            </tr>
            <tr>
                <td>card number*:</td>
            </tr>
            <tr>
                <td><input type="password" pattern="[0-9]{16}"></td>
            </tr>
        </table>
        <a href="index.html"><input type="button" value="cancel"></a>
        <input type="reset" value="buy">
    </form>
</body>

</html>
